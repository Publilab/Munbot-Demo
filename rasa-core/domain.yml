  ### PREGUNTAS FAQ ###
  utter_faq_funcion_munbot:
    - text: | 
        Soy un asistente virtual dispuesto a responder las preguntas que tengas sobre el gobierno de Curoscant. 

        Estoy diseñado para un gran número de tareas, desde entregar información hasta entregar documentación oficial de tu interés. 
        
        Aunque estoy en un fase de desarrollo y solo soy un demo, mi equipo sigue trabajando para responder a todas tus solicitudes. 
        
        Solo basta que me digas en qué puedo ayudarte hoy y estaré encantado de poder hacerlo"
  
  utter_faq_disponibilidad:
    - text: |
        Cómo soy una inteligencia artificial, me puedes encontrar las 24 horas del día, los 7 días a la semana. 
        
        Puedes contactarme en cualquier momento y a cualquier hora. Incluso fines de semanas y festivos. 
        
        No te preocupes por la hora en que tengas una pregunta. Si tienes una, recuerda que estoy aquí para ayudarte. 
        
        ¿Qué puedo hacer por ti? Recuerda que estoy aquí para ayudarte. Entonces si tienes alguna pregunta, no dudes en decírmela.
  
  utter_faq_idiomas:
    - text: | 
        Actualmente, hablo solamente español porque no es necesario que atienda en algún otro idioma, ya que es el idioma oficial de La República.

        Si no hablas español puedes buscar un traductor en línea para que podamos comunicarnos

  utter_faq_privacidad:
    - text: | 
        Tu privacidad es muy importante para nosotros. Protegemos tu información  No compartimos tus datos con terceros. Puedes confiar que trataremos los datos que nos proporciones con la mayor confidencialidad.

        Sabemos de los riesgos que conlleva una fuga de información y por eso protegemos tus datos con la mayor confidencialidad de acuerdo con las leyes que regulan la materia.

        Puedes confiar que tus datos están seguros con nosotros.

  utter_faq_ubicacion:
    - text: |
        Mi oficina virtual está en la Ciudad de Coruscant. Pero en realidad estoy donde tú me necesites. No poseo un cuerpo, propiamente tal, pero si tengo la capacidad de asistirte en lo que necesites. ¿Cómo puedo ayudarte hoy?

  utter_faq_contacto_humano:
    - text: |
        Estoy trabajando en integrar una aplicación que agende citas con funcionarios, pero si necesitas urgente hablar con un agente humano, envía un correo a contacto@coruscant.gov o llama al 123-456-7890. 
    
        Ten en consideración que puedo ayudarte en un montón de servicios. Te gustaría probar que tan bueno soy?

  utter_faq_alcance_demo:
    - text: |
        Esta demo de es solo un vistazo de las funcionalidades de lo que puede hacer MunBoT
        
        Este agente permite integrar todos los trámites de la institución, agendar citas y presentar reclamos, solicitar documentos, hacer consultas de temas pertinentes a la institución, entre otros.

        Para decirlo en simple: Munbot es un orquestador de aplicaciones. Por lo que está capacitado para interpretar tus solicitudes y procesarlas de manera eficiente en un sistema integrado de múltiples servicios.


  utter_faq_tecnologias:
    - text: "MunBoT está desarrollado con Rasa (Python), microservicios en Docker y se integra a Evolution API para WhatsApp, todo desplegable en Kubernetes."

  utter_faq_integraciones:
    - text: |
        En el demo se integra a distintas API`s tales como WhatsApp, una plataforma web, a un sistema para agendar horas, a un sistema para hacer consultas sobre trámites, a un sistema para denuncias ciudadanas, entre otros; 
        
        pero en producción puede conectarse a cualquier API REST municipal que programemos o diseñemos.

  utter_faq_seguridad_datos:
    - text: "Los datos se transmiten mediante HTTPS, se almacenan cifrados y MunBoT cumple con la LOPD chilena; en la demo usamos una base temporal purgada diariamente."

  utter_faq_hoja_ruta:
    - text: |
        Qué buena pregunta.
        
        Planeamos incluir reconocimiento de voz, generación automática de documentos y análisis predictivo de demanda ciudadana en versiones sucesivas. 

        La verdad es que las posibilidades son infinitas. Pero de partida, nuestro siguiente paso es integrar la información completa que le permita a MunBoT asistirte de manera más eficiente, evitando que tengas que venir a la municipalidad. 
        
        Luego es crear un sistema que procese documentos y que se transforme en un funcionario 24/7.

  utter_faq_feedback:
    - text: “Puedes enviarnos tus observaciones a contacto@publilab.cl; tu retroalimentación es clave para mejorar el servicio.”
  
  utter_faq_contacto_comercial:
    - text: "Puedes contactar a un representante comercial al mail ei@publilab.cl a al número (+56) 9 2734 3333."
  
  utter_faq_costos:
    - text: |
        Esta pregunta es relativa ya que depende de las necesidades de tu institución y lo que quieras incluir en tu paquete de implementación

        Contacta a un representante comercial al mail ei@publilab.cl a al número (+56) 9 2734 3333.

